name: EAS build
on:
  push:
    branches:
      - master

jobs:
  build:
    name: EAS build
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "b-VWWGh8ykTSJiRec8dBRNHiwz5jwt1-bqazemGb" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: "Set ENV"
        run: echo "https://crm.trentiums.com/api/v1/"
        env:
          BASE_URL: https://crm.trentiums.com/api/v1/

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 20.12.0
          cache: yarn

      - name: Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: "b-VWWGh8ykTSJiRec8dBRNHiwz5jwt1-bqazemGb"

      - name: Find yarn cache
        id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: "${{ steps.yarn-cache-path.outputs.dir }}"
          key: "${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}"
          restore-keys: "${{ runner.os }}-yarn-"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Publish build
        run: eas build --platform all --profile preview  --no-wait

      - name: Build iOS
        run: eas build --profile production --platform ios --local
